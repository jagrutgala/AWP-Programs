<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..\angular.min.js"></script>
</head>
<body>
    <div class="root" ng-app="">
        <div ng-init="name='Jagrut'; age=19; marks= [80, 75, 90, 92]; parents={'father': 'Gemendra', 'mother': 'Bhavana'}">
            <p>Name: {{name}}</p>
            <p>Age: {{age}}</p>
            <p>Marks in Java: {{marks}}</p>
            <p>Mother's Name: {{parents}}</p>
        </div>
    </div>
</body>
</html>
