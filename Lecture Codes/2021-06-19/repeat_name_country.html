<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..\angular.min.js"></script>
</head>
<body>
    <div class="root" ng-app="">
        <div ng-init="names_countries=[
        {name:'Jagrut',country:'India'},
        {name:'Kark',country:'USA'},
        {name:'Fiona',country:'Canada'},
        ]">

        <ul>
            <li ng-repeat="i in names_countries">
                {{i.name+ ' is from '+ i.country}}
            </li>
        </ul>
        </div>
    </div>
</body>
</html>
