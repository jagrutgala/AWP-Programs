<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../angular.min.js"></script>
    <script src="../angular-route.min.js"></script>
</head>
<body>
    <div class="root" ng-app="myapp" ng-controller="routing_ctrl">
        <section>
            <img src="https://picsum.photos/200" alt="logo">
            <h1>Welcome To Jagrut Incorporated</h1>
            <ul style="list-style: none;">
                <li><a href="#!/">Home</a></li>
                <li><a href="#!/page1">Page1</a></li>
                <li><a href="#!/page2">Page2</a></li>
                <li><a href="#!/page3">Page3</a></li>
                <li><a href="#!/page4">Page4</a></li>
            </ul>
        </section>

        <div ng-view></div>
        <div ng-view></div>
    </div>

    <script>
        myapp= angular.module("myapp", ["ngRoute"]);
        myapp.config(["$routeProvider", function($routeProvider) {
            $routeProvider
                .when('/page1', {
                    template: '<h1>This is Page1</h1>',
                })
                .when('/page2', {
                    template: '<h1>This is Page2</h1>',
                })
                .when('/page3', {
                    template: '<h1>This is Page3</h1>',
                })
                .when('/page4', {
                    template: '<h1>This is Page4</h1>',
                })
                .otherwise({
                    redirectTo: '/',
                });
        }]);
        myapp.controller("routing_ctrl", function($scope){
        });
    </script>

</body>
</html>
