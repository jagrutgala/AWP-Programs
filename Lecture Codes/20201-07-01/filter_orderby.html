<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..\angular.min.js"></script>
</head>
<body>
    <div class="root" ng-app="myapp" ng-controller="order_ctrl">
        <ul>
            <li ng-repeat="i in names | orderBy: 'city'">{{i.name}} is from {{i.city}}</li>
        </ul>
    </div>

    <script>
        myapp= angular.module("myapp", []);
        myapp.controller("order_ctrl", function($scope){
            $scope.names= [
                {name: "Bob Smart", city:"Mumbai"},
                {name: "Thora Woods", city:"Pune"},
                {name: "Kendrick Fraley", city:"Pune"},
                {name: "Andy Daniels", city:"Mumbai"},
                {name: "Honey Presley", city:"Pune"},
                {name: "Damian Benson", city:"Mumbai"},
                {name: "Stan Cross", city: "Mumbai"}
            ];
        });
    </script>
</body>
</html>
