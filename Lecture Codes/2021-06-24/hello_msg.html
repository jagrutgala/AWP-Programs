<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..\angular.min.js"></script>

    <style></style>
</head>
<body>
    <div class="root" ng-app="myapp">
        <div ng-controller="msg_ctrl">
            <input type="text" ng-model="msg">
            <!-- <button ng-click="alert_msg(msg)">Send Messgae</button> -->
            <p id="al-msg" ng-click="alert_msg(msg)">{{'Greetings '+ msg}}</p>
        </div>
    </div>

    <script>
        var myapp= angular.module("myapp", []);
        myapp.controller("msg_ctrl", function($scope){
            $scope.alert_msg= function(m){
                alert("Hello "+ m);
            }
        });
    </script>
</body>
</html>
