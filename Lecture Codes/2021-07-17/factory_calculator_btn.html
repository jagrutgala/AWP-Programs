<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..\angular.min.js"></script>
</head>
<body>
    <div class="root" ng-app="myapp">
        <div ng-controller="cal_ctrl">
            <label for="num1">Num1: </label>
            <input type="number" id="num1" ng-model="num1">
            <label for="num2">Num2: </label>
            <input type="number" id="num2" ng-model="num2"> <br><br>
            <button ng-click="add(num1, num2)">Addition</button>
            <button ng-click="sub(num1, num2)">Subtraction</button>
            <button ng-click="mul(num1, num2)">Multiplication</button>
            <button ng-click="div(num1, num2)">Division</button>
            <p>Answer: {{ans}}</p>
        </div>
    </div>

    <script>
        myapp= angular.module("myapp", []);
        myapp.factory("BtnCalculator", function(){
            let fact= {};
            fact.add= function(n1, n2) {
                return (n1+ n2);
            }
            fact.sub= function(n1, n2) {
                return (n1- n2);
            }
            fact.mul= function(n1, n2) {
                return (n1* n2);
            }
            fact.div= function(n1, n2) {
                return (n1/ n2);
            }
            return(fact);
        });

        myapp.controller("cal_ctrl", function($scope, BtnCalculator){
            $scope.ans= "";

            $scope.add= function(num1, num2){
                $scope.ans= BtnCalculator.add(num1, num2);
            }
            $scope.sub= function(num1, num2){
                $scope.ans= BtnCalculator.sub(num1, num2);
            }
            $scope.mul= function(num1, num2){
                $scope.ans= BtnCalculator.mul(num1, num2);
            }
            $scope.div= function(num1, num2){
                $scope.ans= BtnCalculator.div(num1, num2);
            }
        });
    </script>
</body>
</html>
