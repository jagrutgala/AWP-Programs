<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..\angular.min.js"></script>
</head>
<body>
    <div class="root" ng-app="myapp">
        <div ng-controller="include_ctrl">
            <div ng-include="'p5.3.1_student_table.html'"></div>
        </div>
    </div>

    <script>
        myapp= angular.module("myapp", []);
        myapp.controller("include_ctrl", function($scope){
            $scope.name= "Jagrut";
            $scope.id= 0;
        });
    </script>
</body>
</html>
