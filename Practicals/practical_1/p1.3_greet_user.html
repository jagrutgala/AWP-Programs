<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical_1.1</title>
    <script src="..\angular.min.js"></script>
    <style>
        b {
            color: red;
        }
    </style>
</head>
<body>
    <div class="root" ng-app="">
        <label for="fname">Enter First Name: </label> <input type="text" id="fname" ng-model="name"> <br> <br>
        <p>Welcome <b ng-bind="name"></b></p>
    </div>
</body>
</html>
