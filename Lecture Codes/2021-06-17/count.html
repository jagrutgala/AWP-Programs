<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..\angular.min.js"></script>
</head>
<body>
    <div class="root" ng-app="myapp">
        <section ng-controller="count_ctrl">
            <p>{{count}}</p>
            <button ng-click="increament()">Add 1</button>
        </section>
    </div>

    <script>
        myapp= angular.module("myapp", []);
        myapp.controller("count_ctrl", function($scope){
            $scope.count= 0;
            $scope.increament= function() {
                $scope.count++;
            }
        });
    </script>
</body>
</html>
